<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Thông tin</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom css - Các file css do chúng ta tự viết -->
    <link rel="stylesheet" href="../asset/css/cart.css" />
    <link rel="stylesheet" href="../asset/css/profile.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-md navbar-dark sticky-top nav-header">
      <div class="container">
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}"
                >Trang chủ <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="products.html">Sự kiện</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Khuyến mãi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liên hệ</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav px-3 nav-header1">
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="log.html">Đăng nhập</a>
          </li>
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="cart.html">Giỏ hàng</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end header -->

    <div class="container-1">
      <div class="main">
        <div class="row">
          <div class="col-md-4 mt-1">
            <div class="card text-center sidebar">
              <div class="card-body">
                
                <div class="mt-3">
                  <h3 th:text="${customer.fullName}"></h3>
                  <a th:href="@{/}">Trang chủ</a>
                  <a href="#">Đổi mật khẩu</a>
                  <a href="#">Đăng xuất</a>
                </div>
              </div>
            </div>
          </div>
          <form th:action="@{/profile}" th:object="${customer}" method="POST">
          <input type="hidden" name="id" th:value="${customer.id}">
          <div class="col-md-8 mt-1">
            <div class="card mb-3 content">
              <h1 class="m-3 pt-3">Thông tin cá nhân</h1>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3">
                    <h5>Họ tên</h5>
                  </div>
                  <div class="col-md-7 text-secondary">
                  <input name="fullName" th:value="${customer.fullName}"></div>
                </div>
                
                <hr />
         
                <div class="row">
                  <div class="col-md-3">
                    <h5>Email</h5>
                  </div>
                  <div class="col-md-7 text-secondary">
                  <input name="email" th:field="*{account.email}" disabled="disabled"/></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-md-3">
                    <h5>Số điện thoại</h5>
                  </div>
                  <div class="col-md-7 text-secondary">
                  <input name="phone" 
                  		 th:value="${customer.phone}"/></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-md-3">
                    <h5>Địa chỉ</h5>
                  </div>
                  <div class="col-md-7 text-secondary">
                  <input name="address"
                  		th:value="${customer.address}"/></div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Xác nhận thay đổi</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
